<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Jessie's Room</title>
    <link rel="stylesheet" href="styleJessie.css">
</head>
<body>
    <div id="mapOverlay">
        <a href="index.html" id="backliving" class="leftArrow">
            <img src="button/arrow_left.png">
            <span class="roomLabel">Back To Living Room</span>
        </a>
        <div id="bedClue" class="clue_hotspot_bed"></div>
        <div id="deskClue" class="clue_hotspot_desk"></div>
        <div id="bagClue" class="clue_hotspot_bag"></div>
        <img src="jessie/head.jpeg" id="jessieHead" class="jessieHead">

        <div id="timeLineModal" class="timeLineModal">
            <div class="timeLineBox">
                <img src="background/jessieTime.png" class="timeLineBubble">
                <div class="timeLineWrapper">
                
                    <div id="timeLineContent" class="timeLineContent"></div>
                    <button id="closeTimeLine" class="closeTimeLine">Got it!</button>
                </div>
            </div>
        </div>
    </div>

    <div id="clueModalBed" class="clueModalDesk">
        <div class="modalContentBed">
            <h3>線索：</h3>
            <p>你發現床腳有些彩帶碎。</p>
            <button id="closeClueBed">OK!</button>
        </div>
    </div>
    <div id="clueModalDesk" class="clueModalDesk">
        <div class="modalContentDesk">
            <h3>線索：</h3>
            <p>桌上有一本日記，出於禮貌，你並沒有打開查看。</p>
            <button id="closeClueDesk">OK!</button>
        </div>
    </div>
    <div id="clueModalBag" class="clueModalBag">
        <div class="modalContentBag">
            <h3>線索：</h3>
            <p>這是Jessie今天外出時的背囊。她應該已經回來了吧。</p>
            <button id="closeClueBag">OK!</button>
        </div>
    </div>





    <script src="workJessie.js"></script>
</body> 

</html>
